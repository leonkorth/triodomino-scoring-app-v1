<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tridomino</title>
    <link th:href = "@{/css/style.css}" rel="stylesheet">

</head>
<body>
<header id="main-header">
    <div class="container">
        <h1>Tridomino Game</h1>
    </div>
</header>


<div class="container">
    <table class="table">
        <thead>
            <tr class="headings">
                <th th:each="playerName: ${playerNames}" class="column-title" th:text="${playerName.getName}"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th th:each="playerName: ${playerNames}">
                    <div class="container">
                        <form action="#" th:action="@{/game}" th:object="${playerMove}" method="post">
                            <div class="form-group">
                                <p>Name: <input type="text" th:field="*{name}" th:placeholder="${playerName.getName}"/></p>
                            </div>
                            <div class="form-group">
                                <p>Punkte: <input type="number" th:field="*{points}"/></p>
                            </div>
                            <input class="button" type="submit" value="hinzufügen">
                        </form>
                    </div>
                </th>
            </tr>
            <tr class="headings">
                <th th:each="playerAndPoints: ${playerNamesAndTotalPoints}" class="column-title" th:text="'Gesamtpunkte für ' + ${playerAndPoints.key.getName()} +': ' + ${playerAndPoints.value}"></th>
            </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <table class="table">
        <thead>

        </thead>
        <tbody>

        </tbody>
    </table>
</div>



<footer id="main-footer">
    <p>Copyright &copy; 2022 Leon Korth</p>
</footer>
</body>
</html>
